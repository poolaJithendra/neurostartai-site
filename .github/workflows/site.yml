name: site-maintenance
on:
  schedule:
    - cron: '15 3 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update sitemap/feed timestamps
        run: |
          d=$(date -u +%Y-%m-%d)
          sed -i "s#<lastmod>.*</lastmod>#<lastmod>$d</lastmod>#g" public/sitemap.xml || true
          sed -i "s#<lastBuildDate>.*</lastBuildDate>#<lastBuildDate>$d</lastBuildDate>#g" public/feed.xml || true
          git config user.name "neurostart-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/sitemap.xml public/feed.xml
          git commit -m "chore: refresh sitemap/feed" || echo "no changes"
          git push
