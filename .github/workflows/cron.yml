name: daily-deals
on:
  schedule:
    - cron: '30 3 * * *'  # ~08:00 Asia/Kolkata
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          AFFILIATE_TAG: ${{ vars.AFFILIATE_TAG }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          PINTEREST_ACCESS_TOKEN: ${{ secrets.PINTEREST_ACCESS_TOKEN }}
          PINTEREST_BOARD_ID: ${{ vars.PINTEREST_BOARD_ID }}
          BITLY_TOKEN: ${{ secrets.BITLY_TOKEN }}
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL }}
          BRAND_NAME: ${{ vars.BRAND_NAME }}
          DEFAULT_HASHTAGS: ${{ vars.DEFAULT_HASHTAGS }}
        run: |
          python backend/pipeline.py --limit 4 --post-instagram false --post-pinterest false
      - name: Commit & Push
        run: |
          git config user.name "neurostart-bot"
          git config user.email "actions@users.noreply.github.com"
          git add public
          git commit -m "chore: auto-generate daily deals" || echo "No changes"
          git push
